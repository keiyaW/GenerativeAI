<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-4">AI Details Specification</h1>
          <form id="specificationForm">
            <div class="mb-3">
                <label for="details" class="form-label">Details Specification</label>
                <textarea class="form-control" id="details" name="details" rows="4"
                    placeholder="Enter the details of your specification..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
          <div id="responseContainer" class="alert alert-light mt-4 d-none" role="alert"></div>
        </div>
      </div>
    </div>
  
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        document.getElementById('specificationForm').addEventListener('submit', async (event) => {  
            var details = document.getElementById('details').value;
            event.preventDefault(); // Prevent page reload
            const responseContainer = document.getElementById('responseContainer');
            responseContainer.classList.add('d-none'); // Hide the response initially
            responseContainer.textContent = '';
    
            try {
                // Call the API
                const resBody = JSON.stringify({ 'details' : details })
                console.log(resBody);
                const response = await fetch('/generator/generate-response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body:  resBody// Pass the details as a parameter
                });

                if (!response.ok) {
                    console.log(response);
                    throw new Error(`Server error: ${response.statusText}. url: ${response.url}`);
                }

                const result = await response.text(); // Adjust based on your API's response format
                responseContainer.classList.remove('d-none');
                responseContainer.classList.remove('alert-danger');
                responseContainer.classList.add('alert-success');
                responseContainer.textContent = result;
            } catch (error) {
                responseContainer.classList.remove('d-none');
                responseContainer.classList.remove('alert-success');
                responseContainer.classList.add('alert-danger');
                responseContainer.textContent = `Error: ${error.message}`;
            }
      });
    </script>
  </body>
</html>
